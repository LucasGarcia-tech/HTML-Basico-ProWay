<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Imagens</title>
</head>

<body>

    <section>

        <h3>Carne Assada</h3>

        <img src="https://www.sabornamesa.com.br/media/k2/items/cache/da3dd9e0dfc073a9278eecf902a909a6_XL.jpg"
            width="300" alt="Carne Assada" />

        <p>A melhor <mark>Carne Assada</mark> da minha rua</p>

        <p>A carne ficou 74% boa</p>
        <progress value="74" max="100"></progress>
        <p>Classificação Média: <meter value="7.5" min="0" max="10" >7.5</meter> </p>

    </section>

    <section>

        <h3>Pão de Alho</h3>

        <figure>
            <img src="https://amopaocaseiro.com.br/wp-content/uploads/2022/02/yt-055_pao-de-alho_receita.jpg"
                width="300" height="250" alt="Pão de Alho" />
            <figcaption>Melhor Pão de Alho da minha cidade</figcaption>
        </figure>
        
        <p>O pão de Alho ficou 67% bom</p>
        <progress title="% da qualidade do pão de alho" value="67" max="100"></progress>
        <p>Classificação Média: <meter value="10" min="0" max="10" >10</meter> </p>

    </section>

</body>

</html>
